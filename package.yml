name       : okular
version    : 18.08.1
release    : 27
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/okular-18.08.1.tar.xz : 536aa48e324bbfc6eb8c13988179ab50e43ecd4b66e7a59ce098e438d428c0c6
license    :
    - GFDL-1.2
    - GPL-2.0
    - LGPL-2.0
component  : office.viewers
optimize   : lto
summary    : KDE document viewer
description: |
    Okular is a universal document viewer developed by KDE. Okular combines the excellent functionalities with the versatility of supporting different kind of documents.
builddeps  :
    - pkgconfig(ddjvuapi)
    - pkgconfig(libKActivities)
    - pkgconfig(libmarkdown)
    - pkgconfig(libspectre)
    - pkgconfig(libtiff-4)
    - pkgconfig(libzip)
    - pkgconfig(phonon4qt5)
    - pkgconfig(poppler)
    - pkgconfig(poppler-qt5)
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
    - chmlib-devel
    - ebook-tools-devel
    - extra-cmake-modules
    - karchive-devel
    - kbookmarks-devel
    - kcompletion-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdegraphics-mobipocket-devel
    - kdoctools-devel
    - khtml-devel
    - kiconthemes-devel
    - kjs-devel
    - kio-devel
    - kparts-devel
    - kpty-devel
    - kwallet-devel
    - kwindowsystem-devel
    - libjpeg-turbo-devel
    - libkexiv2-devel
    - purpose-devel
    - threadweaver-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF \
                -DBUILD_OKULARKIRIGAMI=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm $installdir/usr/share/applications/org.kde.mobile.*.desktop
