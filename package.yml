name       : okular
version    : 19.08.2
release    : 41
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.2/src/okular-19.08.2.tar.xz : ff3d2eac444a110a611add71c30b0556085f5aaccdd821a80bd070a646c9f6b3
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office.viewers
optimize   : lto
summary    : KDE document viewer
description: |
    Okular is a universal document viewer developed by KDE. Okular combines the excellent functionalities with the versatility of supporting different kind of documents.
builddeps  :
    - pkgconfig(ddjvuapi)
    - pkgconfig(libKActivities)
    - pkgconfig(libmarkdown)
    - pkgconfig(libspectre)
    - pkgconfig(libtiff-4)
    - pkgconfig(libzip)
    - pkgconfig(phonon4qt5)
    - pkgconfig(poppler)
    - pkgconfig(poppler-qt5)
    - pkgconfig(qca2-qt5)
    - pkgconfig(Qt5Qml)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5TextToSpeech)
    - chmlib-devel
    - ebook-tools-devel
    - extra-cmake-modules
    - karchive-devel
    - kcrash-devel
    - kdegraphics-mobipocket-devel
    - kdoctools-devel
    - khtml-devel
    - kiconthemes-devel
    - kirigami2-devel
    - kjs-devel
    - kpty-devel
    - kwallet-devel
    - kwindowsystem-devel
    - libjpeg-turbo-devel
    - libkexiv2-devel
    - purpose-devel
    - threadweaver-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF \
                -DBUILD_OKULARKIRIGAMI=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm $installdir/usr/share/applications/org.kde.mobile.*.desktop
