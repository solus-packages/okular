name       : okular
version    : 21.04.1
release    : 68
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.1/src/okular-21.04.1.tar.xz : 95804e90130a4d5fdeb5f88bb3bfc29b4dbe1592c5a343786779ce9b4fa11e3d
homepage   : https://kde.org/applications/office/org.kde.okular
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : office.viewers
summary    : KDE document viewer
description: |
    Okular is a universal document viewer developed by KDE. Okular combines the excellent functionalities with the versatility of supporting different kind of documents.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5TextToSpeech)
    - pkgconfig(ddjvuapi)
    - pkgconfig(libmarkdown)
    - pkgconfig(libspectre)
    - pkgconfig(libtiff-4)
    - pkgconfig(libzip)
    - pkgconfig(phonon4qt5)
    - pkgconfig(poppler)
    - pkgconfig(poppler-qt5)
    - chmlib-devel
    - ebook-tools-devel
    - kactivities-devel
    - karchive-devel
    - kcrash-devel
    - kdegraphics-mobipocket-devel
    - kdoctools-devel
    - khtml-devel
    - kiconthemes-devel
    - kirigami2-devel
    - kparts-devel
    - kjs-devel
    - kpty-devel
    - kwallet-devel
    - libjpeg-turbo-devel
    - libkexiv2-devel
    - purpose-devel
    - threadweaver-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF \
                -DBUILD_OKULARKIRIGAMI=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
    rm -rf $installdir/usr/share/applications/org.kde.mobile.*.desktop

    #remove doc
    rm -rf $installdir/usr/share/doc
